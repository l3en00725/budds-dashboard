<!DOCTYPE html>
<html>
<head>
    <title>Test Line Items</title>
</head>
<body>
    <h1>Testing Jobber Line Items Support</h1>
    <button onclick="testLineItems()">Test Line Items API</button>
    <div id="result"></div>

    <script>
        async function testLineItems() {
            try {
                // Get token from cookie
                const getCookie = (name) => {
                    const value = `; ${document.cookie}`;
                    const parts = value.split(`; ${name}=`);
                    if (parts.length === 2) return parts.pop()?.split(';').shift();
                    return null;
                };

                const token = getCookie('jobber_access_token');
                if (!token) {
                    document.getElementById('result').innerHTML = '<p style="color: red;">No token found. Please authenticate first.</p>';
                    return;
                }

                const response = await fetch('/api/test-lineitems', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
